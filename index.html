<!DOCTYPE html>
<html>
<head>
  <title>Idle Resource Gathering Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Idle Resource Gathering Game</h1>
  <div id="resource-container">
    <p>You have <span id="gold-count">0</span> gold, <span id="wood-count">0</span> wood, and <span id="stone-count">0</span> stone.</p>
    <button id="gold-button">Click for Gold</button>
    <button id="wood-button">Click for Wood</button>
    <button id="stone-button">Click for Stone</button>
  </div>
  <audio id="click-sound" src="click.wav"></audio>
  <button id="save-button">Save Game</button>
  <button id="load-button">Load Game</button>

  <script src="script.js"></script>
</body>
</html>
