<!DOCTYPE html>
<html>
<head>
	<title>Idle Resource Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Idle Resource Clicker</h1>
		<div id="resource">
			<h2>Resource:</h2>
			<p id="resourceCount">0</p>
		</div>
		<button id="clickButton">Click!</button>
		<div id="upgrades">
			<h2>Upgrades:</h2>
			<button id="upgrade1">Upgrade 1 - Cost: 10</button>
			<button id="upgrade2">Upgrade 2 - Cost: 20</button>
			<button id="upgrade3">Upgrade 3 - Cost: 50</button>
		</div>
		<div id="autoClicker">
			<h2>Auto Clicker:</h2>
			<button id="buyAutoClicker">Buy Auto Clicker - Cost: 100</button>
			<p>Auto clicker level: <span id="autoClickerLevel">0</span></p>
			<p>Auto clicker speed: <span id="autoClickerSpeed">0</span> clicks per second</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
